# Splunk Universal Forwarder Configuration for POAM Tracker Backend
# Place this file in $SPLUNK_HOME/etc/apps/poam_tracker/local/inputs.conf

[monitor:///path/to/poam-tracker/backend/logs/security-*.log]
disabled = false
index = security
sourcetype = poam:security:json
source = poam-tracker-backend
host_segment = 4
crcSalt = <SOURCE>

[monitor:///path/to/poam-tracker/backend/logs/audit-*.log]
disabled = false
index = audit
sourcetype = poam:audit:json
source = poam-tracker-backend
host_segment = 4
crcSalt = <SOURCE>

[monitor:///path/to/poam-tracker/backend/logs/application-*.log]
disabled = false
index = application
sourcetype = poam:application:json
source = poam-tracker-backend
host_segment = 4
crcSalt = <SOURCE>

# HTTP Event Collector (HEC) input for real-time streaming
[http://poam_tracker_hec]
disabled = false
port = 8088
token = your-hec-token-here
index = poam_tracker
sourcetype = json_auto
source = poam-tracker-api
